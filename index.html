<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Volaris Status Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f6f8;
    }

    .container {
      max-width: 800px;
      margin: 50px auto;
    }

    .card {
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 20px 0 rgba(0, 0, 0, 0.1);
      padding: 30px;
      margin-bottom: 30px;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
    }

    .service {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 20px;
    }

    .status {
      font-size: 18px;
      margin-bottom: 10px;
    }

    .status-text {
      font-weight: bold;
      margin-right: 5px;
    }

    .status-badge {
      display: inline-block;
      padding: 8px 15px;
      border-radius: 20px;
      font-weight: bold;
      text-transform: uppercase;
      margin-right: 10px;
    }

    .status-Inactive {
      color: #bf0711;
      background-color: #f8d7da;
    }

    .status-Maintenance {
      color: #856404;
      background-color: #ffeeba;
    }

    .status-Active {
      color: #155724;
      background-color: #d4edda;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Volaris Status Page</h1>

    <div class="card">
      <div class="service">Volaris V4</div>
      <div class="status">
        Current Status:
        <span class="status-text">Status:</span>
        <span class="status-badge" id="v4Status">Active</span>
      </div>
    </div>

    <div class="card">
      <div class="service">Volaris V3</div>
      <div class="status">
        Current Status:
        <span class="status-text">Status:</span>
        <span class="status-badge" id="v3Status">Inactive</span>
      </div>
    </div>

    <div class="card">
      <div class="service">Volarium</div>
      <div class="status">
        Current Status:
        <span class="status-text">Status:</span>
        <span class="status-badge" id="volariumStatus">Maintenance</span>
      </div>
    </div>

    <div class="card">
      <div class="service">Volaris DMA</div>
      <div class="status">
        Current Status:
        <span class="status-text">Status:</span>
        <span class="status-badge" id="dmaStatus">Active</span>
      </div>
    </div>
  </div>
	<script type="module" src="https://cdn.jsdelivr.net/npm/@bufferhead/nightowl@0.0.14/dist/nightowl.js"></script>
  <script>
    // JavaScript variables controlling the status of each service
    let v4Status = "Active";
    let v3Status = "Inactive";
    let volariumStatus = "Maintenance";
    let dmaStatus = "Active";

    // Function to update the status display for each service
    function updateStatus() {
      document.getElementById("v4Status").textContent = v4Status;
      document.getElementById("v3Status").textContent = v3Status;
      document.getElementById("volariumStatus").textContent = volariumStatus;
      document.getElementById("dmaStatus").textContent = dmaStatus;

      // Updating badge colors based on status
      document.getElementById("v4Status").classList.remove("status-Inactive", "status-Maintenance", "status-Active");
      document.getElementById("v4Status").classList.add("status-" + v4Status.replace(" ", ""));
      document.getElementById("v3Status").classList.remove("status-Inactive", "status-Maintenance", "status-Active");
      document.getElementById("v3Status").classList.add("status-" + v3Status.replace(" ", ""));
      document.getElementById("volariumStatus").classList.remove("status-Inactive", "status-Maintenance", "status-Active");
      document.getElementById("volariumStatus").classList.add("status-" + volariumStatus.replace(" ", ""));
      document.getElementById("dmaStatus").classList.remove("status-Inactive", "status-Maintenance", "status-Active");
      document.getElementById("dmaStatus").classList.add("status-" + dmaStatus.replace(" ", ""));
    }

    // Initial update of status display
    updateStatus();
  </script>
</body>
</html>
